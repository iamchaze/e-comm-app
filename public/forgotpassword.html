<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <form action="/forgot" method = "POST">
        <label for="forgotUsername">Enter Username:</label>
        <input type="forgotUsername" name="forgotUsername" id="forgotUsername" placeholder="Enter Username" required><br>
        <label for="securityQuestion">Security Question - What is your Birth Place ?:</label>
        <input type="securityAnswer" name="securityAnswer" id="securityAnswer" placeholder="Enter Answer In Lowercase" required><br>
        <label for="newPassword">Enter New Password:</label>
        <input type="text" name="newPassword" id="newPassword" placeholder="Enter New Password"><br>
        <button>Submit</button>
    </form>
</body>
</html>
